<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Roman Numeral Converter</title>
  </head>
  <body>
    <main class="container flex">
      <h1 class="title">Roman Numeral <span>Converter</span></h1>
      <form id="converter-form" class="box flex">
        <label for="number">Enter a Number:</label>
        <input type="number" class="number-input" id="number" required />
        <button type="button" class="convert-btn" id="convert-btn">
          Convert
        </button>
      </form>
      <div class="hidden box" id="output"></div>
    </main>
    <script src="jscript.js"></script>
  </body>
</html>
